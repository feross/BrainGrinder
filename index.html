><option  value="ur">Urdu</option><option  value="vi">Vietnamese</option><option  value="cy">Welsh</option><option  value="yi">Yiddish</option></select> words in
  <select name="to"><option  value="af">Afrikaans</option><option  value="sq">Albanian</option><option value="ar">Arabic</option><option  value="hy">Armenian</option><option  value="az">Azerbaijani</option><option  value="eu">Basque</option><option  value="be">Belarusian</option><option  value="bg">Bulgarian</option><option  value="ca">Catalan</option><option  value="zh-CN">Chinese</option><option  value="hr">Croatian</option><option  value="cs">Czech</option><option  value="da">Danish</option><option  value="nl">Dutch</option><option  value="en">English</option><option  value="et">Estonian</option><option  value="tl">Filipino</option><option  value="fi">Finnish</option><option  value="fr">French</option><option  value="gl">Galician</option><option  value="ka">Georgian</option><option  value="de">German</option><option  value="el">Greek</option><option  value="ht">Haitian Creole</option><option  value="iw">Hebrew</option><option  value="hi">Hindi</option><option  value="hu">Hungarian</option><option  value="is">Icelandic</option><option  value="id">Indonesian</option><option  value="ga">Irish</option><option  value="it">Italian</option><option  value="ja">Japanese</option><option  value="ko">Korean</option><option  value="la">Latin</option><option  value="lv">Latvian</option><option  value="lt">Lithuanian</option><option  value="mk">Macedonian</option><option  value="ms">Malay</option><option  value="mt">Maltese</option><option  value="no">Norwegian</option><option  value="fa">Persian</option><option  value="pl">Polish</option><option  value="pt">Portuguese</option><option  value="ro">Romanian</option><option  value="ru">Russian</option><option  value="sr">Serbian</option><option  value="sk">Slovak</option><option  value="sl">Slovenian</option><option selected value="es">Spanish</option><option  value="sw">Swahili</option><option  value="sv">Swedish</option><option  value="th">Thai</option><option  value="tr">Turkish</option><option  value="uk">Ukrainian</option><option  value="ur">Urdu</option><option  value="vi">Vietnamese</option><option  value="cy">Welsh</option><option  value="yi">Yiddish</option></select>.<br>
      <small>Put each word on a seperate line.</small>
      </div>
      <p><textarea rows="8" cols="40"></textarea></p>

      <p><input class="black bigrounded button" type="submit" value="Create New Set"></p>
    </form>

    <div class="clearfix" id="main" role="main">

    </div>
    <footer id="footer">
      Loading...
    </footer>

    <section id="keys">
      <dl>
        <dt class="space pointer">space</dt>
        <dd>= Flip Card</dd>
      </dl>
      <dl>
        <dt class="leftArr pointer">&larr;</dt>
        <dt class="rightArr pointer">&rarr;</dt>
        <dd>= Navigate Cards</dd>
      </dl>

      <div class="fblike">
        <fb:like href="https://braingrinder.com" layout="box_count" show_faces="false" width="50"></fb:like>
      </div>

      <div class="me">
        Built by <a href="https://feross.org/">Feross</a>.
      </div>
    </section>
  </div>

  <a href="https://github.com/feross/BrainGrinder"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

  <script id="flashcardTemplate" type="text/x-jquery-tmpl">
    <div class="flashcardWrapper">
      {{if help && i == 0}}
        <div class="callout-sample"></div>
      {{/if}}
      <div class="flashcard">
        <div class="front">
          <div class="language">${data.from}</div>
          <div class="word ${data.fromCode}">${data.cards[i][0]}</div>
        </div>
        <div class="back">
          <div class="language">${data.to}</div>
          <div class="word ${data.toCode}">${data.cards[i][1] || 'No translation!'}</div>
        </div>
      </div>
    </div>
  </script>
